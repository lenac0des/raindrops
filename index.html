<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛈️RainDrops⛈️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    
<!-- 
home section -->
<section class="home-section"> 
    <!-- carousel -->
   <div class="carousel">
        <img src="images/leaf.png" class="active">
        <img src="images/thunder.png" class="active">
        <img src="images/roof.png" class="active">
        <img src="images/window.png" class="active">
        <img src="images/balcony.png" class="active">
        <img src="images/stormy.png" class="active">
        <img src="images/sky.png" class="active">
        <img src="images/metal.png" class="active">
        <img src="images/cozy.png" class="active">
        <img src="images/tent.png" class="active">
        <img src="images/bird.png" class="active">
        <img src="images/umbrella.png" class="active">
    </div> 

    <!-- playlist -->
        <h1 class="heading">Favorites</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="images/longleaf.png" class="playlist-card-img">
                <p class="playlist-card-name">Soft Sounds</p>
            </div>
            <div class="playlist-card">
                <img src="images/ledge.png" class="playlist-card-img">
                <p class="playlist-card-name">Heavy Sounds</p>
            </div>
            <div class="playlist-card">
                <img src="images/out.png" class="playlist-card-img">
                <p class="playlist-card-name">Outdoor Rain Sounds</p>
            </div>
        </div>
        <h1 class="heading">Recently Played</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="images/longleaf.png" class="playlist-card-img">
                <p class="playlist-card-name">Soft Sounds</p>
            </div>
            <div class="playlist-card">
                <img src="images/ledge.png" class="playlist-card-img">
                <p class="playlist-card-name">Heavy Sounds</p>
            </div>
            <div class="playlist-card">
                <img src="images/out.png" class="playlist-card-img">
                <p class="playlist-card-name">Outdoor Rain Sounds</p>
            </div>
            <div class="playlist-card">
                <img src="images/leaf.png" class="playlist-card-img">
                <p class="playlist-card-name">Light Rain</p>
            </div>
            <div class="playlist-card">
                <img src="images/thunder.png" class="playlist-card-img">
                <p class="playlist-card-name">Thunder</p>
            </div>
            <div class="playlist-card">
                <img src="images/balcony.png" class="playlist-card-img">
                <p class="playlist-card-name">Rainy Balcony</p>
            </div>
            <div class="playlist-card">
                <img src="images/stormy.png" class="playlist-card-img">
                <p class="playlist-card-name">Distant Thunder</p>
            </div>
        </div>
</section>
<!-- music player section -->
<section class="music-player-section">
    <h1 class="current-sound-name">Light Rain</h1>

    <div class="seek-bar-container">
        <input type="range" class="music-seek-bar" value="0">
    </div>

    <div class="controls">
        <span class="fas fa-redo"></span>
        <div class="main">
            <i class="fas fa-backward active"></i>
            <i class="fas fa-play active"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-forward active"></i>
        </div>
        <span class="fas fa-volume-up"></span>
    </div>
</section> 

    <h1>Choose Your Sleep Aid</h1>

<audio id="calm" src="sounds/soft.mp3"></audio>
<button id="calmButton">Calm Rain</button>

<audio id="thunder" src="sounds/thunderloud.mp3"></audio>
<button id="thunderButton">Thunder Rain</button>

<audio id="roof" src="sounds/rainroof.mp3"></audio>
<button id="roofButton">Rain on the Roof</button>

<audio id="window" src="sounds/windowrain.mp3"></audio>
<button id="windowButton">Rain Hitting the Window</button>

<audio id="balcony" src="sounds/balcony.mp3"></audio>
<button id="balconyButton">Rain on the Balcony</button>

<audio id="distant" src="sounds/distantthunder.mp3"></audio>
<button id="distantButton">Thunder in the Distance</button>

<audio id="lightwindow" src="sounds/lightwindow.mp3"></audio>
<button id="lightButton">Light Rain Hitting the Window</button>

<audio id="metal" src="sounds/metalroof.mp3"></audio>
<button id="metalButton">Rain Hitting the Metal Roof</button>

<audio id="softthunder" src="sounds/softthunder.mp3"></audio>
<button id="softButton">Soft Thunder with Rain</button>

<audio id="tent" src="sounds/tent.mp3"></audio>
<button id="tentButton">Rain Hitting the Tent</button>

<audio id="nature" src="sounds/thundernature.mp3"></audio>
<button id="natureButton">Thunder in Nature</button>

<audio id="umbrella" src="sounds/umbrella.mp3"></audio>
<button id="umbrellaButton">Rain Hitting the Umbrella</button>

    <script src="main.js"></script>
    <script src="songdata.js"></script>

</body>
</html>
